<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body>
  <header>
    <h1>Odin Calculator</h1>
  </header>
  <main>
    <div class="calc-body">
      <div class="calc-display">01134</div>
      <div class="calc-btns">
        <button class="col1 row1" value="Delete">C</button>
        <button class="col2 row1" value="Backspace">î’¥</button>
        <button class="col4 row1" value="/">&divide;</button>
        <button class="col1 row2" value="7">7</button>
        <button class="col2 row2" value="8">8</button>
        <button class="col3 row2" value="9">9</button>
        <button class="col4 row2" value="*">&times;</button>
        <button class="col1 row3" value="4">4</button>
        <button class="col2 row3" value="5">5</button>
        <button class="col3 row3" value="6">6</button>
        <button class="col4 row3" value="-">&minus;</button>
        <button class="col1 row4" value="1">1</button>
        <button class="col2 row4" value="2">2</button>
        <button class="col3 row4" value="3">3</button>
        <button class="col4 row4" value="+">&plus;</button>
        <button class="col1 col-end3 row5" value="0">0</button>
        <button class="col3 row5" value=".">.</button>
        <button class="col4 row5" value="Enter">=</button>
      </div>
    </div>
  </main>
</body>
</html>
